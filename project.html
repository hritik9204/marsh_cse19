<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore - Buy Games Online</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: 
            border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; }
        nav { 
            background: #333; 
            padding: 1rem; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 10; }
        nav ul { 
            list-style: none; 
            display: flex; 
            justify-content: center; }
        nav li { 
            margin: 0 1rem; }
        nav a { 
            color: white; 
            text-decoration: none; 
            font-weight: bold; }
        nav a:hover { 
            color: #00ff00; }
        .container { 
            max-width: 1200px; 
            margin: 80px auto 0; 
            padding: 2rem; }
        h1 { 
            text-align: center; 
            margin-bottom: 2rem; 
            color: #00ff00; }
        .category { 
            margin-bottom: 3rem; }
        .category h2 { 
            color: #00ff00; 
            margin-bottom: 1rem; }
        .games-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 1rem; }
        .game-card { 
            background: #333; 
            padding: 1rem; 
            border-radius: 10px; 
            text-align: center; }
        .game-card img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px; }
        .game-card h3 { 
            margin: 0.5rem 0; }
        .price { 
            font-size: 1.2rem; 
            color: #2de12d; 
            font-weight: bold; }
        .add-cart { 
            background: #0fd10f; 
            color: black; 
            border: none; 
            padding: 0.5rem 1rem; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; }
        .add-cart:hover { 
            background: #acbcac; }
        #cart { 
            position: fixed; 
            top: 80px; right: 20px; 
            width: 300px; 
            background: #333; 
            padding: 1rem; 
            border-radius: 10px; 
            display: none; 
            max-height: 400px; 
            overflow-y: auto; }
        #cart h3 { 
            margin-bottom: 1rem; }
        .cart-item { 
            display: flex; 
            justify-content: 
            space-between; 
            margin-bottom: 0.5rem; 
            padding: 0.5rem; 
            background: #444; 
            border-radius: 5px; }
        #total { 
            font-weight: bold; 
            color: #2aba2a; 
            margin-top: 1rem; }
        .close-cart { 
            background: red; 
            color: white; 
            border: none; 
            padding: 0.3rem 0.6rem; 
            border-radius: 3px; 
            cursor: pointer; 
            float: right; }
        @media (max-width: 768px) { 
            .games-grid { 
                grid-template-columns: 1fr; } 
                #cart { 
                    width: 90%; right: 5%; } }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#action">Action</a></li>
            <li><a href="#adventure">Adventure</a></li>
            <li><a href="#shooting">Shooting</a></li>
            <li><a href="#" onclick="toggleCart()">Cart (0)</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>GameStore - Top Games</h1>
        
        <div id="action" class="category">
            <h2>Action Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAMk9o330e_XbwnvxDRiVaGa5g3hL1dErgitNVYcxw-Ob98Dd0CldxK-xlMAuzL3IHl24STqg9RqTykHDord9iAxMFyQOUbplLWW0DJlk&s=10" alt="God of War">
                    <h3>God of War</h3>
                    <div class="price">$59.99</div>
                    <button class="add-cart" onclick="addToCart('God of War', 59.99)">Add to Cart</button>
                </div>
                <div class="game-card">
                    <img src="https://images.alphacoders.com/136/thumb-1920-1362744.png">
                    <h3>Assassin's Creed</h3>
                    <div class="price">$49.99</div>
                    <button class="add-cart" onclick="addToCart('Assassin\'s Creed', 49.99)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div id="adventure" class="category">
            <h2>Adventure Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/03/Zelda-Wallpaper-HD-download-free.jpg" alt="Zelda">
                    <h3>The Legend of Zelda</h3>
                    <div class="price">$69.99</div>
                    <button class="add-cart" onclick="addToCart('The Legend of Zelda', 69.99)">Add to Cart</button>
                </div>
                <div class="game-card">
                    <img src="https://wallpapercat.com/w/full/8/2/3/2102-3840x2160-desktop-4k-uncharted-background-photo.jpg" alt="Uncharted 4">
                    <h3>Uncharted 4</h3>
                    <div class="price">$54.99</div>
                    <button class="add-cart" onclick="addToCart('Uncharted', 54.99)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div id="shooting" class="category">
            <h2>Shooting Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="https://4kwallpapers.com/images/walls/thumbs_2t/24131.jpg" alt="Call of Duty">
                    <h3>Call of Duty</h3>
                    <div class="price">$59.99</div>
                    <button class="add-cart" onclick="addToCart('Call of Duty', 59.99)">Add to Cart</button>
                </div>
                <div class="game-card">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjDJX1mw1JTN5PMUBP4Dsl5saF-dN0_G84t3hJKJKKEk-sTmKPXxbVcLCrh1igQEhlm_f9-3VdyRawwx4cQfLYB5RGnOsvjkwruCzBztOA0opO2V2iDbGG8FVC73UF284t6fiFKr1ifYxVW/w4096-h2304-c/doom-eternal-doomguy-monsters-poster-uhdpaper.com-4K-32.jpg" alt="DOOM">
                    <h3>DOOM</h3>
                    <div class="price">$39.99</div>
                    <button class="add-cart" onclick="addToCart('DOOM', 39.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart" class="cart-panel">
        <h3>Shopping Cart <button class="close-cart" onclick="toggleCart()">X</button></h3>
        <div id="cart-items"></div>
        <div id="total">Total: $0.00</div>
    </div>
</body>
</html>
